version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: factoryflow-postgres
    environment:
      POSTGRES_DB: factoryflow_dev
      POSTGRES_USER: factoryflow
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Опционально: pgAdmin для управления БД через веб-интерфейс
  pgadmin:
    image: dpage/pgadmin4
    container_name: factoryflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@factoryflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - admin

volumes:
  postgres_data:
